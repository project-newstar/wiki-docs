name: Deploy

on:
  # push:
  #   branches:
  #     - main
  #     - master

  # manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# only allow one deployment at a time, skip the queue if there's one running and the latest in queue
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # if lastUpdated is not enabled, no need to set

      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      # - uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm docs:build

      # - name: Upload artifact web-dist
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: web-dist
      #     path: dist

      - name: Upload artifact github-pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy-ghpages:
    name: Deploy (Github Pages)
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
